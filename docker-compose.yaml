services:
  client:
    container_name: client
    build:
      context: ./packages/client
      target: development
    volumes:
      - ./packages/client/src:/usr/src/client/src
    ports:
      - "5173:5173"
    secrets:
      - db-password
    env_file:
      - .env
    environment:
      - VITE_SERVER_URL=http://server:3001
      - NODE_ENV=development
    depends_on:
      server:
        condition: service_healthy

  server:
    container_name: server
    build:
      context: ./packages/server
      target: development
    volumes:
      - ./packages/server/src:/usr/src/server/src
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://server:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    container_name: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

secrets:
  db-password:
    file: db-secrets/password.txt
