name: Test
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Make install-all.sh executable
        run: chmod +x ./install-all.sh
      - name: Install dependencies
        run: ./install-all.sh
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
