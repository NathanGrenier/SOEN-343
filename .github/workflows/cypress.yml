name: Cypress Tests

on:

  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress
        run: npm install cypress

      - name: Run Cypress tests
        run: npx cypress run
